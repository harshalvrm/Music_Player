<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AUDIO's - Ready To Rock</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        </head>
<body>
    <div class="container">
        <div class="iphone neu">
          <div class="title">
            <div><i class="fas fa-chevron-left"></i></div>
            <div class="playing">NOW PLAYING</div>
            <div><i class="fas fa-ellipsis-v"></i></div>
          </div>
          <div class="album-cover">
            <img src="./Assets/coverArt.jpg" alt="">
            <h2 class="song-title">
              IN & OUT
            </h2>
            <h3 class="artist-title">
              Nathan C
            </h3>
          </div>
          <div class="buttons">
                <button class="btn red neu"><i class="fas fa-heart" style="color: #ffffff;"></i></button>
                <button class="btn neu"><i class="fas fa-backward" style="color: #fff;"></i></button>
                <button class="btn neu"><i class="fas fa-play" style="color: #fff;"></i></button>
                <button class="btn neu"><i class="fas fa-forward" style="color: #fff;"></i></button>
            </div>
          <div class="track neu">
            <div></div>
          </div>
          <div class="lyrics">
            <i class="fas fa-angle-up"></i>
            <span class="lyrics">LYRICS</span>
          </div>
        </div>
      </div>
</body>
</html>
